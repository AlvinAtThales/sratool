<div class="row">
    <div class="col-sm-1 col-md-1">
    </div>
    <div class="col-sm-3 col-md-3">
        <div ng-include='"templates/sidenav.html"'></div>
    </div>
    <div class="col-sm-6 col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading"><h3 class="panel-title">SRA Tools - Versions</h3></div>
            <div class="panel-body" style="text-align: center;">

                <table ng-controller="riskfactortypesCtrl" style="width:99%; table-layout: fixed;" id="test" class="table  table-intel ">
                    <thead class="text-center">
                        <tr>
                            <th style="width:6%; text-align:center;">Id</th>
                            <th style="width:60%; text-align:center;">SRA Type</th>
                            <th style="width:30%; text-align:center;">Version</th>                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in sratypes" ng-class="getActionsClass()">
                            <!-- <td ng-style="myObj"></td>   -->
                            <th style="width:6%; text-align:center;">{{item.id}}</th>
                            <td style="width:18%; word-wrap:break-word; text-align:center;">{{item.name}}</td>
                            <td style="width:18%; word-wrap:break-word; text-align:center;"><a target="_blank" href="sra/sratype/{{item.id}}/{{item.version}}">{{item.version}}</a></td>                            
                        </tr>
                    </tbody>
                    <tfoot></tfoot>
                </table>

            </div>
        </div>
    </div>
</div>
